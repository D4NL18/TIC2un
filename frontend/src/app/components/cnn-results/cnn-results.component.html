<div class="cnn-result-container">
    <div *ngIf="!isLoading && !imageUrlTF && !imageUrlFT" class="initial-cnn-result-box"></div>
    <div *ngIf="isLoading == true" class="loading-dl-result-box">
        <app-loading-spinner />
    </div>

    <div class="images-cnn-result-container">
        <div *ngIf="imageUrlTF" class="image-cnn-result-box">
            <h3>Resultado CNN</h3>
            <img [src]="imageUrlTF" alt="CNN TF" class="cnn-result-image" />
            <div *ngIf="accuracyTF !== undefined">
                <p>Accuracy: {{ accuracyTF * 100 | number: '1.2-2' }}%</p>
            </div>
            <div *ngIf="f1_scoreTF !== undefined">
                <p>F1 Score: {{ f1_scoreTF * 100 | number: '1.2-2' }}%</p>
            </div>
        </div>
        <div *ngIf="imageUrlTF" class="image-cnn-result-box">
            <h3>Resultado CNN FineTunning</h3>
            <img [src]="imageUrlFT" alt="CNN FT" class="cnn-result-image" />
            <div *ngIf="accuracyFT !== undefined">
                <p>Accuracy: {{ accuracyFT * 100 | number: '1.2-2' }}%</p>
            </div>
            <div *ngIf="f1_scoreFT !== undefined">
                <p>F1 Score: {{ f1_scoreFT * 100 | number: '1.2-2' }}%</p>
            </div>
        </div>
    </div>

</div>
